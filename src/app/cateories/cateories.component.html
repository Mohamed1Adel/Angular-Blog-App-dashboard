<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shaodw-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} Category</h3>
      <p class="text-center mb-5">You Can {{formStatus}} new categories from here ...!</p>

      <form
        class="form-inline text-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="col-md-10">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect w-100"
            ngModel
            #newCategory = 'ngModel'
            [(ngModel)]="formCategory"
            placeholder="Add New Category"
            required
            [ngClass]=" {'is-invalid': newCategory.touched && newCategory.invalid} "
          />
          <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
            Category Field Is Required
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">
            {{formStatus}} Category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray ; let i = index">
                <td>{{i}}</td>
                <td>{{category.data.category}}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.data.category,category.id)">Edit</button>
                  <button class="btn btn-sm btn-danger"(click)="onDelete(category.id)">Delete </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>

  </div>
</div>
